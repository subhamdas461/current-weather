<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link rel="stylesheet" href="rough.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.css" />

    <title>Current Weather App</title>
  </head>

  <body>
    <div id="container">
      <input id="search" type="text" placeholder="Search location,city..." />
      <p id="error"></p>
      <div class="view">
        <i class="fas fa-map-marker-alt"></i> &nbsp;
        <span class="location"> </span>
        <div class="temp">
          <span id="temp"></span>
          <span class="deg">&degC</span>
        </div>

        <div class="weather-desc">
          <img id="icon" src="" alt="" />
        </div>
        <div class="humidity">
          <span class="humid"> </span>
          &nbsp;
          <!--<span class="humid-icon"></span>-->
        </div>
      </div>
    </div>
    <script src="rough.js"></script>
  </body>
</html>
